<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="js/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="css/sample.css">
  <title>じゃんけん</title>
</head>

<body>

  <header>
    <h1>じゃんけん</h1>
  </header>

  <main>
    <ul>
      <li id="gu_btn">グー</li>
      <li id="cho_btn">チョキ</li>
      <li id="par_btn">パー</li>
    </ul>
    <div>コンピュータの出した手は？「<span id="pc_hands">なに？</span>」</div>
    <div>勝敗は？ ⇒　<span id="judgment"></span></div>
  </main>

  <!-- <div id="judgment">勝ち</div>
  </main> -->

  <footer></footer>
  <script>
    //じゃんけん用のSCRIPTを書いてください
    // 最低要件（１）
    // 最低要件（２）HTML、CSSを活用し、見せ方を考える

    $("#gu_btn").on("click", function () {
      let num = Math.floor(Math.random() * 3)

      if (num == 0) {
        $("#pc_hands").text("グー");
      } else if (num == 1) {
        $("#pc_hands").text("チョキ");
      } else {
        $("#pc_hands").text("パー");
      }

      if (num == 0) {
        $("#judgment").text("あいこ");
      } else if (num == 1) {
        $("#judgment").text("勝ち");
      } else {
        $("#judgment").text("負け");
      }

    })

    $("#cho_btn").on("click", function () {
      let num = Math.floor(Math.random() * 3)

      if (num == 0) {
        $("#pc_hands").text("グー");
      } else if (num == 1) {
        $("#pc_hands").text("チョキ");
      } else {
        $("#pc_hands").text("パー");
      }

      if (num == 0) {
        $("#judgment").text("負け");
      } else if (num == 1) {
        $("#judgment").text("あいこ");
      } else {
        $("#judgment").text("勝ち");
      }

    })

    $("#par_btn").on("click", function () {
      let num = Math.floor(Math.random() * 3)

      if (num == 0) {
        $("#pc_hands").text("グー");
      } else if (num == 1) {
        $("#pc_hands").text("チョキ");
      } else {
        $("#pc_hands").text("パー");
      }

      if (num == 0) {
        $("#judgment").text("勝ち");
      } else if (num == 1) {
        $("#judgment").text("負け");
      } else {
        $("#judgment").text("あいこ");
      }

    })

  </script>
</body>

</html>
